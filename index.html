<html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <img src="wordpress.png" class="wlogo">
    <a href="#" class="caccount">Create an account</a>
     <div class="line"></div>
</head>
<body>
    <h3 class="head">Log in to WordPress.com</h3>
    <p class="agree">Just a little reminder that by continuing with any of the options<br> below, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p><br>
    <div class="email"><p>Email Address or Username</p>
    <input type="email" class="einput">
    <br>
    <br>
    <button class="cbutton">Continue</button>
    </div>
    <div class="aorcard"></div>
   
    <p class="or">OR</p>
    <div class="borcard"></div>
    <div class="ologins">
    <div class="ologin">
        <label class="continue">
            <img src="google.png">
            <a href="#">Continue with Google</a>
        </label>
    
    </div>
    <div class="ologin">
        <label class="continue">
            <img src="apple.png" class="apple">
            <a href="#">Continue with Apple</a>
        </label>
       
    </div>
    <div class="ologin">
        <label class="continue">
            <img src="email.png">
            <a href="#">Email me a login link</a> 
        </label>
       
    </div>
    <div class="ologin">
        <label class="continue">
            <img src="jetpack.png">
            <a href="#">Login via app</a>
        </label>
    
    </div>
</div>
<br>
<br>
    <a href="#"  class="password">Lost your password?</a>

    <hr>
   
</body>
</html>
